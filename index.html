<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/spades_icon.ico" />
    <title>Grand Bellagio</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <a class="header__logo logo" href="/">
          <img
            class="logo__image"
            src="./assets/grand_bellagio_logo.svg"
            alt="grand_belaggio"
          />
        </a>
        <div class="header__prize prize" href="/">
          <div class="header__prize-text">PRIZE FUND</div>
          <img class="prize__image" src="./assets/prize.svg" alt="prize" />
        </div>
      </header>
      <main class="main__wrapper">
        <section class="section__description">
          <img
            class="section__description-image-mobile"
            src="./assets/slot.svg"
            alt="slot"
            width="249px"
            height="116px"
          />
          <img
            class="section__description-subtext"
            src="./assets/tournament.svg"
            alt="tournament"
            width="344px"
            height="58px"
          />
          <p class="section__description-smalltext">In Casino Grand Bellagio</p>
          <p class="section__description-smalltext-mobile">
            In Casino Grand Bellagio
          </p>
          <a
            class="section__description-button-wrapper"
            href="https://www.instagram.com/casino_grand_bellagio"
          >
            <button class="section__description-button">LEARN MORE</button>
          </a>
          <div class="section__description-info">
            <div class="section__description-info-lefttext">
              <div class="section__description-info-event">16 February</div>
            </div>
            <img
              class="section__description-info-divider"
              src="./assets/divider.svg"
              alt="divider"
            />
            <div class="section__description-info-centertext">
              <div class="section__description-info-event">22 March</div>
            </div>
            <img
              class="section__description-info-divider"
              src="./assets/divider.svg"
              alt="divider"
            />
            <div class="section__description-info-righttext">
              <div class="section__description-info-event">12 April</div>
            </div>
          </div>
        </section>
        <div class="section__desctription-logo-mobile">
          <div class="section__desctription-logo-text-mobile">PRIZE FUND</div>
          <img
            class="section__desctription-logo-image-mobile"
            src="./assets/prize.svg"
            alt="prize"
          />
        </div>
        <section class="section__information-mobile">
          <div class="section__description-info-lefttext-mobile">
            <div class="section__description-info-event-mobile">
              16 February
            </div>
          </div>
          <img
            class="section__description-info-divider-mobile"
            src="./assets/mobile/divider-mobile.svg"
            alt="divider"
          />
          <div class="section__description-info-centertext-mobile">
            <div class="section__description-info-event-mobile">22 March</div>
          </div>
          <img
            class="section__description-info-divider-mobile"
            src="./assets/mobile/divider-mobile.svg"
            alt="divider"
          />
          <div class="section__description-info-righttext-mobile">
            <div class="section__description-info-event-mobile">12 April</div>
          </div>
        </section>
        <a
          class="section__description-button-wrapper-mobile"
          href="https://www.instagram.com/casino_grand_bellagio?igshid=YzVkODRmOTdmMw=="
        >
          <button class="section__description-button-mobile">LEARN MORE</button>
        </a>
      </main>
      <footer class="footer">
        <p class="footer__text-phone">Reservations: +322 111 999</p>
        <p class="footer__text-address">
          Address: Tbilisi, Shota Rustaveli Ave, 29
        </p>
      </footer>
      <img class="image__cherry" src="./assets/cherry.svg" alt="cherry" />
      <img class="image__clover" src="./assets/clover.svg" alt="clover" />
      <img class="image__fruit" src="./assets/fruit.svg" alt="fruit" />
      <img
        class="image__horseshoe"
        src="./assets/horseshoe.svg"
        alt="horseshoe"
      />
      <img class="image__lemon" src="./assets/lemon.svg" alt="lemon" />
      <img class="image__moneybag" src="./assets/moneybag.svg" alt="moneybag" />
      <img class="image__plum" src="./assets/plum.svg" alt="plum" />
      <img class="image__seven" src="./assets/seven.svg" alt="seven" />
      <img
        class="image__strawberry"
        src="./assets/strawberry.svg"
        alt="strawberry"
      />
      <img
        class="image__watermelon"
        src="./assets/watermelon.svg"
        alt="watermelon"
      />
      <img
        class="image__cherry-mobile"
        src="./assets/mobile/cherry-mob.png"
        alt="cherry"
      />
      <img
        class="image__clover-mobile"
        src="./assets/mobile/clover-mob.png"
        alt="clover"
      />
      <img
        class="image__fruit-mobile"
        src="./assets/mobile/fruit-mob.png"
        alt="fruit"
      />
      <img
        class="image__horseshoe-mobile"
        src="./assets/mobile/horseshoe-mob.png"
        alt="horseshoe"
      />
      <img
        class="image__lemon-mobile"
        src="./assets/mobile/lemon-mob.png"
        alt="lemon"
      />
      <img
        class="image__moneybag-mobile"
        src="./assets/mobile/moneybag-mob.png"
        alt="moneybag"
      />
      <img
        class="image__seven-mobile"
        src="./assets/mobile/seven-mob.png"
        alt="seven"
      />
      <img
        class="image__strawberry-mobile"
        src="./assets/mobile/strawberry-mob.png"
        alt="strawberry"
      />
      <img
        class="image__watermelon1-mobile"
        src="./assets/mobile/watermelon1-mob.png"
        alt="watermelon"
      />
      <img
        class="image__watermelon2-mobile"
        src="./assets/mobile/watermelon2-mob.png"
        alt="watermelon"
      />
    </div>
  </body>
</html>
